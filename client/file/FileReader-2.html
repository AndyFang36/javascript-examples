<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>FileReader对象读取图片</title>
    <style>
      * {
        box-sizing: border-box;
      }

      output {
        display: inline-block;
        width: 104px;
        height: 104px;
        border: 0.125rem dashed black;
        border-radius: 50%;
      }

      img {
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <label><input type="file"/></label>
    <output></output>
    <script type="text/javascript">
      const
        input = document.getElementsByTagName("input")[0],
        output = document.getElementsByTagName("output")[0];
      input.addEventListener("change", function () {
        const filReader = new FileReader();
        filReader.readAsDataURL(this.files[0]);
        filReader.addEventListener("load", function () {
          output.innerHTML = "<img src='" + this.result + "' alt='头像预览' width='100' height='100'/>"
        });
      });
    </script>
  </body>
</html>
